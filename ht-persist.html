<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ht-persist Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe src="inner-1.html"></iframe>
    <script>
        window.persistentData = {}; // Shared data object

        const iframe = document.querySelector('iframe');

        function updateParent() {
            // Update title
            parent.document.title = iframe.contentWindow.document.title;

            // Update URL hash
            const iframePath = iframe.contentWindow.location.pathname + iframe.contentWindow.location.search;
            const newHash = iframePath.startsWith('/') ? iframePath.substring(1) : iframePath;
            if ('#' + newHash !== window.location.hash) {
                history.pushState({ path: newHash }, '', '#' + newHash);
            }
        }

        function updateIframe() {
            const newSrc = window.location.hash.substring(1);
            if (newSrc) {
                const iframePath = iframe.contentWindow.location.pathname + iframe.contentWindow.location.search;
                const currentSrc = iframePath.startsWith('/') ? iframePath.substring(1) : iframePath;
                if (newSrc !== currentSrc) {
                    iframe.src = newSrc;
                }
            }
        }

        iframe.onload = function () {
            updateParent();

            const iframeDoc = iframe.contentWindow.document;
            // Use event delegation to handle clicks on links
            iframeDoc.addEventListener('click', function (event) {
                const link = event.target.closest('a');
                if (link && link.href) {
                    // Check if the link is external by comparing hostnames
                    const linkUrl = new URL(link.href, iframe.contentWindow.location.href);
                    if (linkUrl.hostname !== window.location.hostname) {
                        event.preventDefault();
                        window.open(link.href, '_blank');
                    }
                }
            });
        };

        window.addEventListener('hashchange', updateIframe);

        // Initial load
        if (window.location.hash) {
            updateIframe();
        } else {
            // Set initial hash from iframe src attribute
            const initialSrc = iframe.getAttribute('src');
            if (initialSrc) {
                history.replaceState({ path: initialSrc }, '', '#' + initialSrc);
            }
        }
    </script>
</body>

</html>
