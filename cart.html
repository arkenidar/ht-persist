<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <div id="ractive-container"></div>

    <script src="https://unpkg.com/ractive"></script>

    <script id="template" type="text/ractive">
        <h1>Shopping Cart</h1>
        {{#if cart && cart.length > 0}}
            {{#each cart}}
                <div>{{name}} - ${{price}}</div>
            {{/each}}
            <p>Total: ${{total}}</p>
        {{else}}
            <p>Your cart is empty.</p>
        {{/if}}
        <p><a href="product-1.html">Back to Products</a></p>
    </script>

    <script>
        window.parent.ractive = new Ractive({
            target: '#ractive-container',
            template: '#template',
            data: window.parent.persistentData,
            computed: {
                total() {
                    const cart = this.get('cart');
                    if (!cart) return 0;
                    return cart.reduce((total, item) => total + item.price, 0);
                }
            }
        });
    </script>

    <hr>
    <script src="show-source.js"></script>
</body>

</html>
